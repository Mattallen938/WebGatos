<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Gatuna</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Toggle switch -->
    <input type="checkbox" id="theme-switch" class="theme-switch">
    
    <!-- Toggle -->
    <label for="theme-switch" class="toggle-label">
        <span class="toggle-slider">
            <span class="toggle-icon sun-icon">☀️</span>
            <span class="toggle-icon moon-icon">🌙</span>
        </span>
    </label>

    <!-- Contenedor Main -->
    <div class="theme-container">
        
        <h1>Galería gatuna</h1>
        <p>A continuación una colección sin fin de mininos adorables</p>

        <div class="botones">
            <button id="btn-gatito">¡Mostrar otro gatito!</button>
            <button id="btn-limpiar">Limpiar galería</button>
        </div>

        <div id="contenedor-perrito"></div>

        <h2>🐾 Gatitos favoritos</h2>
        <button id="btn-borrar-favoritos">Borrar favoritos</button>
        <div id="favoritos"></div>

    </div>

    <script src="/js/script.js"></script>
</body>
</html>
